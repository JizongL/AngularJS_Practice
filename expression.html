<p>AngularJS resolves the expression and returns the result.</p>

<p>The background color of the input box will be whatever you write in the input field.</p>

<div ng-app="objectApp" id="app2" ng-init="person={firstName:'John',lastName:'Doe'}">
    <p>His last name is {{person.lastName}}</p>
    <p>The name is <span ng-bind="person.lastName"></span></p>
</div>
<script>
    var app = angular.module('objectApp', []);
    angular.bootstrap(document.getElementById('app2'),['objectApp']);
</script>
